<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>

</head>

<body class="bg-dark-green">
    <h1 class="color-white">Calculator project</h1>
    <div class="calculator bg-grey">
        <div class="screen">.</div>
        <br>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>
        <br>
        <button id="clear">CLEAR</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
